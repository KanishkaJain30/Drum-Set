<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Screen Drum</title>
</head>
<body>
  <div class="keys">
      <div class="key" data-key="65">
          <kbd>A</kbd>
          <span class="sound">CLAP</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">KICK</span>
    </div>
    <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">HIT-HAT</span>
    </div>
    <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">BOOM</span>
    </div>
    <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">RIDE</span>
    </div>

  </div>
  <audio data-key="65" src="sounds/clap1.wav"></audio>
  <audio data-key="83" src="sounds/kick.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="70" src="sounds/boom.wav"></audio>
  <audio data-key="71" src="sounds/ride.wav"></audio>
</body>
<script>
    document.addEventListener('keydown',function(e)
    {
       // console.log(e.keyCode);
        const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key  =  document.querySelector(`div[data-key="${e.keyCode}"]`);
        if(!audio)
          return
        audio.currentTime=0;
        audio.play();
        key.classList.add('playing');
    })

    const keys=document.querySelectorAll('.key');

    function remove_transition(e)
    {
        if(e.propertyName !=='transform')
             return;
        this.classList.remove('playing');
    }                                       
    keys.forEach(key=>key.addEventListener('transitionend',remove_transition));
</script>
</html>
